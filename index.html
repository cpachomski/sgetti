<!doctype html>
<head>

<title>Sgetti</title>
<link rel="stylesheet" href="css/style.min.css" type='text/css'>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvKLpOd5y_yco_1VW61XgF-r5J_oEZnhE&libraries=places"></script>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>




<span id='share-icon'>
	<span class='green'></span>
	<span class='white'></span>
	<span class='red'></span>
</span>

<div id='share-section'>
	<div>
		<ul class='social-networks'>
			<li><i class="fa fa-facebook"></i></li>
			<li><i class='fa fa-twitter'></i></li>
			<li><i class="fa fa-pinterest-p"></i></li>
			<li><i class="fa fa-google-plus"></i></li>
		</ul>
	</div>
</div>
<div id='main-section'>
	<div class='wrapper'>

		<div id='title'>
			<h1>Sgetti</h1>
			<h2>A Modern Italian restaurant finder.</h2>
		</div>
		<div id='results-section'>
			<div id='map'></div>
			<div class='current-result-display'>
				<div class='result-details-slider'>
				</div>
			</div>
			<div class='results-slider'>
				<div class='results'>
				</div>

			</div>
			<i class="fa fa-arrow-left left hidden"></i>
			<i class="fa fa-arrow-right right hidden"></i>
		</div>

		<div id='button-container'>
				<button id='find-sgetti'> Find Sgetti</button>
		</div>

	</div>

</div>


<script type='text/javascript' data-main="js/main" src="js/lib/require.js"></script>
</body>

</html>
